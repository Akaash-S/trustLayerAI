# TrustLayer AI - Proxy Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trustlayer-proxy
  namespace: trustlayer-ai
  labels:
    app: trustlayer-ai
    component: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trustlayer-ai
      component: proxy
  template:
    metadata:
      labels:
        app: trustlayer-ai
        component: proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: trustlayer-sa
      containers:
      - name: proxy
        image: gcr.io/PROJECT_ID/trustlayer-ai:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PROJECT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        envFrom:
        - configMapRef:
            name: trustlayer-env-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: trustlayer-config
      securityContext:
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - proxy
              topologyKey: kubernetes.io/hostname
---
# Proxy Service
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: trustlayer-ai
  labels:
    app: trustlayer-ai
    component: proxy
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: trustlayer-ai
    component: proxy
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: ClusterIP
---
# Horizontal Pod Autoscaler for Proxy
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trustlayer-proxy-hpa
  namespace: trustlayer-ai
  labels:
    app: trustlayer-ai
    component: proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trustlayer-proxy
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60