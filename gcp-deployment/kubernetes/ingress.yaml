# TrustLayer AI - Internal Ingress Configuration
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: trustlayer-ssl-cert
  namespace: trustlayer-ai
spec:
  domains:
  - api.trustlayer.internal
  - dashboard.trustlayer.internal
---
# Internal Ingress for TrustLayer AI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trustlayer-ingress
  namespace: trustlayer-ai
  labels:
    app: trustlayer-ai
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "gce-internal"
    kubernetes.io/ingress.allow-http: "true"
    cloud.google.com/load-balancer-type: "Internal"
    networking.gke.io/managed-certificates: "trustlayer-ssl-cert"
    cloud.google.com/armor-config: '{"trustlayer-prod-security-policy": "trustlayer-ai/*"}'
spec:
  rules:
  - host: api.trustlayer.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxy-service
            port:
              number: 80
  - host: dashboard.trustlayer.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 80
---
# BackendConfig for advanced load balancer settings
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: trustlayer-backend-config
  namespace: trustlayer-ai
spec:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 10
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8000
  sessionAffinity:
    affinityType: "CLIENT_IP"
    affinityCookieTtlSec: 3600
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 60
  logging:
    enable: true
    sampleRate: 1.0
  securityPolicy:
    name: "trustlayer-prod-security-policy"
---
# FrontendConfig for SSL and security
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: trustlayer-frontend-config
  namespace: trustlayer-ai
spec:
  sslPolicy: "trustlayer-ssl-policy"
  redirectToHttps:
    enabled: true
    responseCodeName: "MOVED_PERMANENTLY_DEFAULT"