# TrustLayer AI - Redis Deployment for Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: trustlayer-ai
  labels:
    app: trustlayer-ai
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trustlayer-ai
      component: redis
  template:
    metadata:
      labels:
        app: trustlayer-ai
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
      securityContext:
        fsGroup: 999
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: trustlayer-ai
  labels:
    app: trustlayer-ai
    component: redis
spec:
  selector:
    app: trustlayer-ai
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP
---
# Redis Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: trustlayer-ai
  labels:
    app: trustlayer-ai
    component: redis
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard-rwo