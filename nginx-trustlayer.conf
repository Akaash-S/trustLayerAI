# TrustLayer AI - Nginx Configuration Template
# Replace YOUR_DOMAIN with your actual domain name

server {
    listen 80;
    server_name YOUR_DOMAIN;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Apply rate limiting (zones must be defined in nginx.conf http block)
    limit_req zone=api burst=20 nodelay;

    # Proxy to TrustLayer AI
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle large requests (for file uploads)
        client_max_body_size 100M;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Dashboard location (separate rate limit)
    location /dashboard {
        limit_req zone=dashboard burst=10 nodelay;
        
        proxy_pass http://localhost:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Streamlit specific settings
        proxy_read_timeout 86400;
    }

    # Health check endpoint (no rate limiting for monitoring)
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
        
        # Quick health check settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Metrics endpoint (limited access)
    location /metrics {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://localhost:8000/metrics;
    }
}