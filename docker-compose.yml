version: '3.8'

services:
  # Redis for session mapping and telemetry
  redis:
    image: redis:7-alpine
    container_name: trustlayer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TrustLayer AI Proxy
  proxy:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: trustlayer-proxy
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./app:/app/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "
        echo 'Checking spaCy model...' &&
        python -c 'import spacy; spacy.load(\"en_core_web_lg\")' 2>/dev/null ||
        python -c 'import spacy; spacy.load(\"en_core_web_sm\")' 2>/dev/null ||
        python -m spacy download en_core_web_sm &&
        echo 'Starting TrustLayer AI Proxy...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Streamlit Dashboard
  dashboard:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: trustlayer-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./dashboard.py:/app/dashboard.py
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      proxy:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Starting TrustLayer AI Dashboard...' &&
        streamlit run dashboard.py --server.address 0.0.0.0 --server.port 8501 --server.headless true
      "

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: trustlayer-network